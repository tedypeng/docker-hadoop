version: '2.4'
services:

  mysql3306:
    extends:
      file: ../../common/mysql/compose.yml
      service: mysql
    ports:
      - 3306:3306
    volumes:
     # - ../../common/mysql/mysql-init-sql/root_init.sql:/docker-entrypoint-initdb.d/root_init.sql
      - /data/common/database/mysql/data:/var/lib/mysql
      - /data/common/database/mysql/log:/var/log/mysql

    networks:
      - common_network
networks:
  common_network:
     external: true
